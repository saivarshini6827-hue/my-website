<!DOCTYPE html>
<html>
    <head>
        <title>Admission form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h2>Student Admission Form</h2>
        <fieldset>
            <legend>Personal Details</legend>
            
            <label>Full Name:</label>
            <input type="text" required autofocus placeholder=" enter Full Name">

            <label>Email:</label>
            <input type="email" required autofocus placeholder="Enter Email">

            <label>PassWord:</label>
            <input type="password" min="6" required>

             <label>Mobile Number</label>
            <input type="tel" pattern="(0-9){10}">

             <label>DOB:</label>
            <input type="date">

             <label>Age:</label>
            <input type="number" min="18" max="40">

        </fieldset>
         <fieldset>
            <legend>Academic Details</legend>
            <label>Course</label>
            <select required>
                <option name=" ">select</option>
                <option>BTech</option>
                <option>MBA</option>
                <option>Art & Sciences</option>
            </select>
            <label>Branch:</label>
            <input type="text" list="branches">
            <datalist id="branches">
                <option>CSE</option>
                <option>ECE</option>
                <option>AI&DS</option>
                
            </datalist> 
            <label>Percentage</label>
                <input type="range" min="35" max="100">  
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label>Gender:</label>
            <input type="radio" name="gender">female
            <input type="radio" name="gender">male

            <br><label>Languages Known</label>
            <input type="checkbox">Telugu
             <input type="checkbox">Hindi
             <input type="checkbox">English

             <br><label>Submitt Document</label>
             <input type="file">

             <label>FeedBack</label>
             <textarea rows="5"></textarea>
        </fieldset>
        <button>Submitt</button>
        <button>Cancel</button>
    </form>
</body>
</html>
