<!DOCTYPE html>
<html lang="en">
<head>
    <title>Passport Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Passport Application Form</h2>

    <form>
        <fieldset>
            <legend>Personal Details</legend>

            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name">

            <label>Date of Birth</label>
            <input type="date">

            <label>Gender</label>
            <div class="radio-group">
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Other
            </div>

            <label>Marital Status</label>
            <select>
                <option>Select</option>
                <option>Single</option>
                <option>Married</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Contact Details</legend>

            <label>Email</label>
            <input type="email">

            <label>Mobile Number</label>
            <input type="tel">

            <label>Address</label>
            <textarea></textarea>
        </fieldset>

       
        <fieldset>
            <legend>Passport Details</legend>

            <label>Type of Application</label>
            <div class="radio-group">
                <input type="radio" name="type"> New Passport
                <input type="radio" name="type"> Reissue
            </div>

            <label>Passport Booklet Type</label>
            <div class="checkbox-group">
                <input type="checkbox"> 36 Pages
                <input type="checkbox"> 60 Pages
            </div>

            <label>Upload Proof</label>
            <input type="file">
        </fieldset>

        <fieldset>
            <legend>Declaration</legend>
            <input type="checkbox">
            I hereby declare that the information given is true.
        </fieldset>

        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Clear</button>
        </div>

    </form>
</div>

</body>
</html>
